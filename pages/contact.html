<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Turbo Vision</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
</head>
<body>
    <div id="background-animation"></div>

    <main class="contact-main">
        <section class="contact-hero">
            <h1 data-aos="fade-up">Contactez-nous</h1>
            <p data-aos="fade-up" data-aos-delay="200">Parlons de votre projet</p>
        </section>

        <section class="contact-container">
            <div class="contact-info" data-aos="fade-right">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Notre adresse</h3>
                    <p>123 Avenue Digital</p>
                    <p>75000 Paris, France</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Téléphone</h3>
                    <p>+33 (0)1 23 45 67 89</p>
                    <p>Lun-Ven: 9h-18h</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>contact@turbovision.fr</p>
                    <p>support@turbovision.fr</p>
                </div>
            </div>

            <div class="contact-form-container" data-aos="fade-left">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Nom complet</label>
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-group">
                        <select id="service" required>
                            <option value="">Sélectionnez un service</option>
                            <option value="design">Design Graphique</option>
                            <option value="web">Développement Web</option>
                            <option value="mobile">Applications Mobile</option>
                            <option value="photo">Photo & Vidéo</option>
                        </select>
                        <span class="focus-border"></span>
                    </div>

                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Votre message</label>
                        <span class="focus-border"></span>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Envoyer</span>
                        <div class="success-animation">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                        </div>
                    </button>
                </form>
            </div>
        </section>

        <section class="map-section" data-aos="fade-up">
            <div id="map"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
